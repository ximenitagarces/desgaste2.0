<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imágenes</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Barra superior */
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 300;
    }

    header .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
    }

    header nav a {
      text-decoration: none;
      color: white;
      margin-right: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid white;
      margin: 5px 0 40px 0;
    }

    /* Título */
    h1 {
      font-size: 32px;
      font-style: italic;
      font-weight: 300;
      text-align: right;
      padding: 0 40px;
    }

    /* Contenedor de imágenes */
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .img-box {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 14px;
      font-weight: bold;
    }

    /* Tamaños específicos */
    .img1 {
      grid-column: span 2;
      grid-row: span 2;
      height: 180px;
    }

    .img2 {
      grid-column: span 3;
      height: 120px;
    }

    .img3 {
      grid-column: span 1;
      height: 120px;
    }

    .img4 {
      grid-column: span 3;
      height: 120px;
    }

    .img5 {
      grid-column: span 2;
      height: 250px;
    }

    /* Footer */
    footer {
      border-top: 1px solid white;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="circle"></div>
    <nav>
      <a href="#">home</a>
      <a href="#">geolocalizador</a>
      <a href="#">testimonios</a>
      <a href="#">imágenes</a>
      <a href="#">manifiesto</a>
    </nav>
  </header>
  <hr>

  <!-- Título -->
  <h1>imágenes</h1>

  <!-- Imágenes -->
  <div class="grid">
    <div class="img-box img1">01 img</div>
    <div class="img-box img2">02 img</div>
    <div class="img-box img3">03 img</div>
    <div class="img-box img4">04 img</div>
    <div class="img-box img5">05 img</div>
  </div>

  <!-- Footer -->
  <footer>
    <span>ximena garces - valentina rodriguez</span>
    <span>2025</span>
  </footer>
</body>
