 <style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Barra superior */
  header {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 300;
  }

  header .circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: white;
  }

  header nav a {
    text-decoration: none;
    color: white;
    margin-right: 10px;
  }

  hr {
    border: none;
    border-top: 1px solid white;
    margin: 5px 0 40px 0;
  }

  /* Título */
  h1 {
    font-size: 32px;
    font-style: italic;
    font-weight: 300;
    text-align: right;
    padding: 0 40px;
  }

  /* Contenedor de imágenes */
  .grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    padding: 40px;
  }

  .img-box {
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-size: 14px;
    font-weight: bold;
    overflow: hidden;
  }

  .img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Tamaños específicos */
  .img1 {
    grid-column: span 2;
    grid-row: span 2;
    height: 180px;
  }

  .img2 {
    grid-column: span 3;
    height: 120px;
  }

  .img3 {
    grid-column: span 1;
    height: 120px;
  }

  .img4 {
    grid-column: span 3;
    height: 120px;
  }

  .img5 {
    grid-column: span 2;
    height: 250px;
  }

  /* Footer */
  footer {
    border-top: 1px solid white;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    font-size: 12px;
    margin-top: 40px;
  }
</style>

    </div>

    </div>
